<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEATHERAPPLICATION</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main id="container"> 
        <section id="section_container">
            <form id="first_container">
                <input type="text"  id="location" placeholder="enter the location">
                <input type="submit" id="submit"value="get weather">
            </form>
        <article id="second_container">
            <img src="https://static.vecteezy.com/system/resources/previews/024/825/180/non_2x/3d-weather-icon-day-free-png.png" id="img">
            <p id="desc">RAINY</p>
        </article>
        <article>
            <article id="third_container">
            <section id="temperature">
                <h1 >0<sup>0</sup></h1>
                <p id="tempvalue">TEMPERATURE</p>
            </section>
            <section id="humidity">
                <h1 >0 kmph</h1>
                <p id="humidvalue">HUMIDITY</p>
            </section>
        </article>
    </section>
    </main>
    <script src="./script.js">  </script>
</body>
</html>
